<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storytelling Contest Feedback Form</title>
</head>

<body>
    <h1>Storytelling Contest Feedback Form</h1>
    <form>
        <!-- Textarea for participants to share their stories -->
        <label for="story">Share Your Story:</label><br>
        <textarea id="story" name="story" rows="10" cols="50" placeholder="Write your story here..."></textarea><br><br>

        <!-- Dropdown menu for rating the stories -->
        <label for="rating">Rate the Story:</label><br>
        <select id="rating" name="rating">
            <option value="good">Good</option>
            <option value="very_good">Very Good</option>
            <option value="excellent">Excellent</option>
            <option value="outstanding">Outstanding</option>
        </select><br><br>

        <!-- Submit button -->
        <button type="submit">Submit Feedback</button>
    </form>
</body>

</html>
